<svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 200 200">
  <!-- Hive mind concept with interconnected nodes -->
  <circle cx="100" cy="100" r="30" fill="#4F46E5" />
  <circle cx="60" cy="60" r="15" fill="#6366F1" />
  <circle cx="140" cy="60" r="15" fill="#6366F1" />
  <circle cx="60" cy="140" r="15" fill="#6366F1" />
  <circle cx="140" cy="140" r="15" fill="#6366F1" />
  <!-- Connecting lines -->
  <line x1="100" y1="100" x2="60" y2="60" stroke="#818CF8" stroke-width="3" />
  <line x1="100" y1="100" x2="140" y2="60" stroke="#818CF8" stroke-width="3" />
  <line x1="100" y1="100" x2="60" y2="140" stroke="#818CF8" stroke-width="3" />
  <line x1="100" y1="100" x2="140" y2="140" stroke="#818CF8" stroke-width="3" />
  <line x1="60" y1="60" x2="140" y2="60" stroke="#A5B4FC" stroke-width="2" />
  <line x1="60" y1="140" x2="140" y2="140" stroke="#A5B4FC" stroke-width="2" />
  <line x1="60" y1="60" x2="60" y2="140" stroke="#A5B4FC" stroke-width="2" />
  <line x1="140" y1="60" x2="140" y2="140" stroke="#A5B4FC" stroke-width="2" />
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" fill="#4F46E5" text-anchor="middle" font-weight="bold">HIVEMIND</text>
</svg>